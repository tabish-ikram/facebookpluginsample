<!DOCTYPE html>
<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' maps.googleapis.com maps.gstatic.com localhost:35729 'unsafe-inline' 'unsafe-eval'">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MyCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button button-positive" ng-click="logIn()">
          Log In
        </button>
        <button class="button button-positive" ng-click="logOut()">
          Log Out
        </button>
          <ion-list ng-if="user">
            <!--<div class="profile" ng-if="user.picture" style="background-image: url({{user.picture}})">-->

            <ion-item class="item item-avatar">
              <img ng-src="{{user.picture.data.url}}">
              <h2 ng-if="user.name">{{user.name}}</h2>
            </ion-item>
            <ion-item ng-if="user.first_name">
              <p>Firstname: {{user.first_name}}</p>
            </ion-item>
            <ion-item ng-if="user.last_name">
              <p>Lastname: {{user.last_name}}</p>
            </ion-item>
            <ion-item ng-if="user.email">
              <p>Email: {{user.email}}</p>
            </ion-item>
            <ion-item ng-if="user.gender">
              <p>Gender: {{user.gender}}</p>
            </ion-item>
            <ion-item ng-if="user.birthday">
              <p>Birthday: {{user.birthday}}</p>
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
